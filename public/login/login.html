<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/oswald-4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

        <nav>

            <a href="/nodejs"><button class="btn nav-btn btn-success"><strong>NodeJS</strong></button></a>

        <h1 class="text-center">Login</h1><br>
        <div class="row text-center">

                    <label>Username:
                        <input type="text" id="username" name="username"></label><br><br>
                    <label>Password:
                        <input type="password" id="password" name="password"></label><br><br>
                    <button class="btn btn-success" type="submit" id="submit"><strong>Submit</strong></button>

                <br>
                <div id="result"></div>
            </div>
        </div>
    </div>
